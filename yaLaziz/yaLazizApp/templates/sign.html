<!DOCTYPE html>
{% extends "index.html"%}
{% load static%}
{%block additionalLinks%}
    <link rel="stylesheet" href="{%static "css/sign.css"%}">
{%endblock%}
    {%block main%}
            <div class="block">
                <form action="/signupUser/" method="post" id="signupForm">
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <div id="Username" class="input-box">
                        <input type="text" placeholder="Username" id="username" required name='username'>
                    </div>
                    &nbsp;
                    <div id="Email" class="input-box">
                        <input type="Email" name="Email" id="email" required placeholder="Email">
                    </div>
                    &nbsp;
                    <div id="passdiv" class="input-box">
                        <input id="password" type="password" placeholder="Password" required name='password'>
                    </div>
                    &nbsp;
                    <div id="confirmdiv" class="input-box">
                        <input id="confirmPassword" type="password" placeholder="Confirm Password" required name='confirmPassword'>
                    </div>

                    <input class="admin" type="radio" id="Admin" name="type" value="Admin" required>
                    <label class="admintxt" for="Admin">Admin</label>

                    <input class="user" type="radio" id="User" name="type" value="User" required>
                    <label class="usertxt" for="User">User</label>
                    <p id="check"></p>
                    <button id="btn" class="btn" type="submit" value="Sign Up">Sign Up</button>

                </form>
            </div>

    {%endblock%}   
{%block scripts%}
    {% comment %} <script src="{%static "js/main.js"%}"></script> {% endcomment %}
    {% comment %} <script src="{%static "js/sign.js"%}"></script> {% endcomment %}
{%endblock%}
